<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Investimentos</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body class="h-dvh grid grid-cols-3 grid-rows-2">
    <aside
      class="row-span-2 bg-emerald-300 flex flex-col justify-between py-5 px-2"
    >
      <h1 class="text-2xl font-bold">Calculadora de Investimentos</h1>
      <form class="w-full">
        <!-- CAMPO INVESTIMENTO INICIAL -->
        <div class="w-full flex-col px-2 my-2">
          <label for="starting-amount" class="font-bold text-gray-700"
            >Investimento inicial:</label
          >
          <div class="flex">
            <input
              type="text"
              value="R$"
              disabled
              class="w-1/6 text-center rounded-l-lg bg-emerald-200"
            />
            <input
              type="text"
              id="starting-amount"
              class="bg-white w-5/6 rounded-r-lg px-2"
              placeholder="0,00"
            />
          </div>
        </div>

        <!-- CAMPO APORTES -->
        <div class="w-full flex-col px-2 my-2">
          <label for="aditional-contribuition" class="font-bold text-gray-700"
            >Aportes adicionais:</label
          >
          <div class="flex">
            <input
              type="text"
              value="R$"
              disabled
              class="w-1/6 text-center rounded-l-lg bg-emerald-200"
            />
            <input
              type="text"
              id="aditional-contribuition"
              class="bg-white w-5/6 rounded-r-lg px-2"
              placeholder="0,00"
            />
          </div>
        </div>

        <!-- CAMPO PRAZO -->
        <div class="w-full flex-col px-2 my-2">
          <label for="time-amount" class="font-bold text-gray-700"
            >Prazo:</label
          >
          <div class="flex">
            <input
              type="text"
              id="time-amount"
              class="bg-white w-2/3 rounded-l-lg border-r border-emerald-600 px-2"
              placeholder="0"
            />
            <select
              id="time-amount-period"
              class="w-1/3 bg-white rounded-r-lg cursor-pointer text-center hover:bg-emerald-950 hover:text-slate-200"
            >
              <option value="monthly">Mensal</option>
              <option value="yearly">Anual</option>
            </select>
          </div>
        </div>

        <!-- CAMPO RENTABILIDADE -->
        <div class="w-full flex-col px-2 my-2">
          <label for="return-rate" class="font-bold text-gray-700"
            >Rentabilidade:</label
          >
          <div class="flex">
            <input
              type="text"
              value="%"
              disabled
              class="w-1/6 text-center rounded-l-lg bg-emerald-200"
            />
            <input
              type="text"
              id="return-rate"
              class="bg-white w-1/2 border-r border-emerald-600 px-2"
              placeholder="0,00"
            />

            <select
              id="evaluation-period"
              class="w-1/3 bg-white rounded-r-lg cursor-pointer text-center hover:bg-emerald-950 hover:text-slate-200"
            >
              <option value="monthly">Mensal</option>
              <option value="yearly">Anual</option>
            </select>
          </div>
        </div>

        <!-- CAMPO IMPOSTOS -->
        <div class="w-full flex-col px-2 my-2">
          <label for="profit-taxes-rate" class="font-bold text-gray-700"
            >Impostos sobre o lucro:</label
          >
          <div class="flex">
            <input
              type="text"
              value="%"
              disabled
              class="w-1/6 text-center rounded-l-lg bg-emerald-200"
            />
            <input
              type="text"
              id="profit-taxes-rate"
              class="bg-white w-5/6 rounded-r-lg px-2"
              placeholder="0,00"
            />
          </div>
        </div>
      </form>

      <div class="flex h-12 px-6 w-full my-8 gap-3">
        <button
          class="w-1/2 rounded-lg bg-emerald-950 text-slate-200 font-semibold hover:bg-emerald-700 cursor-pointer"
        >
          Calcular
        </button>
        <button
          class="w-1/2 rounded-lg bg-emerald-500 text-slate-200 font-semibold hover:bg-emerald-700 cursor-pointer"
        >
          Limpar
        </button>
      </div>
    </aside>

    <main>
      <p>Resultados</p>
    </main>
  </body>
</html>
